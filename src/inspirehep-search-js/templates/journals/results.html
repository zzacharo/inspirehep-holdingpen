<article class="journals panel panel-default search-result" ng-repeat="record in vm.invenioSearchResults.hits.hits track by $index">
  <div class="panel-body">
    <div class="row-fluid">
      <div class="col-md-12">
        <h2 class="record-brief-title">
          <a class="title" ng-href="/journals/{{ record.id }}">
            {{ record.metadata.titles[0].title }}
          </a>
      </h2>

      <div class="record-brief-subtitle">
        <span ng-if="record.metadata.short_titles"
            ng-bind="record.metadata.short_titles[0].title">
        </span>
      </div>

      <div class="record-brief-details">
        <div ng-if="record.metadata.urls[0]" class="record-brief-url">
            <a ng-href="{{ record.metadata.urls[0].value }}">{{ record.metadata.urls[0].value }}</a>
        </div>
        <div ng-if="record.metadata.publisher">
          From <strong>{{ record.metadata.publisher[0] }}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-if="show_tools()" class="panel-footer">
  <a ng-if="can_view_editor" href="/editor/journals/{{record.id}}"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
</div>
</article>
