<article class="panel panel-default search-result record-brief-institutions" ng-repeat="record in vm.invenioSearchResults.hits.hits track by $index">
  <div class="panel-body">
    <div class="row-fluid">
      <div class="col-md-12 ">
        <h2 class="record-brief-title">
          <a ng-href="/institutions/{{ record.id }}">
            {{ record.metadata.institution[0] }}
          </a>

        </h2>
        <div class="record-brief-subtitle">
          <span class="department" ng-if="record.metadata.department"
          ng-bind="record.metadata.department[0]"></span>
        </div>

        <div class="record-brief-details">
          <span ng-if="record.metadata.address" class="address">
            <i class="fa fa-map-marker"></i>
            <span ng-if="record.metadata.address[0].original_address">
              {{record.metadata.address[0].original_address.join(', ')}}
            </span>
            <span ng-bind="record.metadata.address[0].country"></span>
          </span>

          <div ng-if="record.metadata.urls[0]" class="record-brief-url">
            <a ng-href="{{ record.metadata.urls[0].value }}">Go to Web Page</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="show_tools()" class="panel-footer">
    <a ng-if="can_view_editor" href="/editor/institutions/{{record.id}}"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
  </div>
</div>
