<form name="search" role="search" id="searchform">
  <div class="nav navbar-nav navbar-form">
    <div class="input-group" id="searchform-input-group">
      <input
      id="search"
      type="text"
      class="form-control"
      placeholder="{{placeholder}}"
      ng-model="vm.userQuery"
      ng-model-options="{ debounce: { 'default': 500, 'blur': 0 } }"
      ng-keyup="$event.keyCode == 13 && updateQuery()"
      >
      <span class="input-group-btn">
      <button tabindex="2" type="submit" class="btn btn-primary btn-inline-icon-hide-sm {{ collection }}-search-button" id="search-form-button">
        <i class="glyphicon glyphicon-search"></i>
      </button>
      </span>
    </div>
  </div>
</form>
