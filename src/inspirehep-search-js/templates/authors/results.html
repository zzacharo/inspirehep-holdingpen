<article class="panel panel-default search-result record-brief-authors" ng-repeat="record in vm.invenioSearchResults.hits.hits track by $index">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-9 left-column">
        <h2 class="record-brief-title">
          <a class="title" ng-if="record.metadata.name" ng-href="/authors/{{ record.id }}">
            {{ record.metadata.name.value }}
            <span ng-if="record.metadata.native_name">({{record.metadata.native_name[0]}})</span>
          </a>

          <span ng-if="record.metadata.positions">
            {{ record.metadata.positions | authorInstitution }}
          </span>
        </h2>

        <div class="record-brief-subtitle">
          <div ng-if="record.metadata.field_categories">
            <ul class="research-area">
              <li ng-repeat="record in record.metadata.field_categories">
                {{ record.term }}
              </li>
            </ul>
          </div>
        </div>

        <div class="record-brief-details">
          <div class="record-brief-url">
            <a ng-if="record.metadata.urls" ng-repeat-start="url in record.metadata.urls" ng-href="{{url.value}}">{{url.value}}</a><br ng-repeat-end />
          </div>
        </div>

      </div>

      <div class="col-md-3 right-column">
        <!-- Add Citation graph -->
      </div>
    </div>
  </div>
  <div ng-if="show_tools()" class="panel-footer">
    <a ng-if="can_view_editor" href="/editor/authors/{{record.id}}"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
  </div>
</article>
