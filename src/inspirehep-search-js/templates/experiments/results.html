<article class="panel panel-default search-result record-brief-experiments" ng-repeat="record in vm.invenioSearchResults.hits.hits track by $index">
  <div class="panel-body">
    <div class="row-fluid">
      <div class="col-md-12">
        <h2 class="record-brief-title">
          <a class="title" ng-href="/experiments/{{ record.id }}">
            <span ng-if="record.metadata.experiment_names">
                {{ record.metadata.experiment_names[0].title }}
            </span>
          </a>

          <div class="place" ng-if="record.metadata.affiliation">
            - <i class="fa fa-map-marker"></i>
            Hosted at
            <a href="search?cc=institutions&q=&wwwlab={{record.metadata.affiliation[0] }}"
            ng-bind="record.metadata.affiliation[0]">
            </a>
            <span ng-if="record.metadata.collaboration">
                - {{ record.metadata.collaboration }} Collaboration
            </span>
          </div>
        </h2>

        <div class="record-brief-subtitle">
          <span class="record-brief-experiment-subtitle"ng-if="record.metadata.titles">
            {{ record.metadata.titles[0].title }}
          </span>
        </div>

        <div class="record-brief-details">
          <div class="description" ng-if="record.metadata.description" ng-bind="record.metadata.description[0]"></div>
          <div class="record-brief-url">
            <a ng-if="record.metadata.urls" ng-href="{{ record.metadata.urls[0].value }}">Go to
              Web Page</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="show_tools()" class="panel-footer">
    <a ng-if="can_view_editor" href="/editor/experiments/{{record.id}}"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
  </div>
</article>
